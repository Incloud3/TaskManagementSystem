{% extends "base.html" %}

{% block title %}Tasks - TaskManagementSystem{% endblock %}

{% block content %}
    <h1>Task List</h1>
    <ul>
        {% for task in tasks %}
            <li>{{ task.title }} - {{ task.description }}</li>
        {% empty %}
            <li>No tasks available.</li>
        {% endfor %}
    </ul>
{% endblock %}
